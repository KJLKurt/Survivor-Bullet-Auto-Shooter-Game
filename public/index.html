<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#132d4a" />
    <title>Survivor Bullet Auto Shooter</title>
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="app">
      <header class="hud-bar">
        <div class="hud-left">
          <span id="healthText">HP: 0/0</span>
          <span id="scoreText">Score: 0</span>
        </div>
        <div class="hud-right">
          <span id="coinsText">Coins: 0</span>
          <button id="shopToggle" type="button">Shop</button>
        </div>
      </header>

      <main class="game-shell">
        <canvas id="gameCanvas" aria-label="Game Canvas"></canvas>

        <section id="hintOverlay" class="overlay hidden" aria-live="polite">
          <p>Left stick moves • Right pad aims • Tap fires</p>
          <button id="hintDismiss" type="button">Got it</button>
        </section>

        <section id="updateBanner" class="update-banner hidden" aria-live="polite">
          <button id="updateButton" type="button">Update available Tap to refresh</button>
        </section>

        <section id="toastArea" class="toast-area" aria-live="polite" aria-atomic="true"></section>

        <section id="shopPanel" class="shop-panel hidden" aria-label="Shop">
          <div class="shop-head">
            <h2>Shop</h2>
            <button id="shopClose" type="button">Close</button>
          </div>
          <div class="shop-meta">
            <span id="bankCoinsText">Bank Coins: 0</span>
            <label>
              <input id="sfxToggle" type="checkbox" checked />
              SFX
            </label>
          </div>
          <div id="shopItems" class="shop-items"></div>
        </section>

        <div class="touch-layer" aria-hidden="true">
          <div id="movePad" class="touch-pad move-pad">
            <div id="moveKnob" class="pad-knob"></div>
          </div>
          <div id="aimPad" class="touch-pad aim-pad">
            <div id="aimKnob" class="pad-knob"></div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="./dist/bundle.js"></script>
  </body>
</html>
