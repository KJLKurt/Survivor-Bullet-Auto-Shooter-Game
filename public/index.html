<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#0f1220" />
  <title>Survivors Bullet Hell</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="icon" href="/icons/icon-192.svg" type="image/svg+xml" />
  <style>
    :root { --bg:#0f1220; --fg:#f5f7ff; --accent:#53d8fb; --danger:#f26a8d; --ok:#53f2a2; }
    *{box-sizing:border-box} body{margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,sans-serif;overscroll-behavior:none}
    #app{position:relative;height:100vh;max-height:100dvh;overflow:hidden}
    #gameCanvas{width:100%;height:100%;display:block;touch-action:none;background:#111}
    .hud{position:absolute;inset:0;pointer-events:none}
    .panel{position:absolute;padding:8px 10px;background:#0008;border-radius:10px;font-size:14px}
    #hud-left{top:10px;left:10px;min-width:160px}
    #hud-right{top:10px;right:10px;text-align:right}
    .health{height:8px;border-radius:99px;background:#222;overflow:hidden;margin-top:6px}
    .health span{display:block;height:100%;background:var(--danger)}
    .controls{position:absolute;inset:0;pointer-events:none}
    .touch-zone{position:absolute;bottom:14px;width:110px;height:110px;border-radius:50%;background:#ffffff14;border:1px solid #ffffff40;pointer-events:auto}
    #joystick{left:14px} #shootBtn{right:14px}
    #specialBtn{right:138px;bottom:44px;width:70px;height:70px}
    .touch-zone:active{background:#ffffff24}
    #overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
    #menu{pointer-events:auto;background:#000b;padding:16px;border-radius:12px;max-width:320px;width:90%}
    #toast{position:absolute;bottom:136px;left:50%;transform:translateX(-50%);background:#222e;padding:8px 12px;border-radius:8px;display:none;pointer-events:auto}
    #updateBanner{position:absolute;top:58px;left:50%;transform:translateX(-50%);display:none;background:var(--accent);color:#001018;padding:8px 12px;border-radius:8px;font-weight:700;pointer-events:auto;cursor:pointer}
    button{padding:8px 10px;border-radius:8px;border:0;background:var(--accent);font-weight:700}
  </style>
</head>
<body>
<div id="app">
  <canvas id="gameCanvas" width="480" height="800"></canvas>
  <div class="hud">
    <div id="hud-left" class="panel"><div id="playerName">Rookie</div><div class="health"><span id="healthFill" style="width:100%"></span></div></div>
    <div id="hud-right" class="panel"><div>Coins: <span id="coins">0</span></div><div>Score: <span id="score">0</span></div><div>Best: <span id="best">0</span></div></div>
  </div>
  <div class="controls">
    <div id="joystick" class="touch-zone"></div>
    <button id="specialBtn" class="touch-zone">Dash</button>
    <button id="shootBtn" class="touch-zone">Shoot</button>
  </div>
  <div id="overlay"><div id="menu"><h2>Survivors</h2><p>Dodge bullets, survive waves, collect coins.</p><button id="startBtn">Start</button> <button id="shopBtn">Shop</button></div></div>
  <div id="updateBanner">Update available. Tap to refresh.</div>
  <div id="toast"></div>
</div>
<script type="module" src="/dist/bundle.js"></script>
</body>
</html>
